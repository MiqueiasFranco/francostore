<!DOCTYPE html>

<html>

<head>
  <meta http-equiv="CONTENT-TYPE" content="text/html; charset=UTF-8">
  <title>Navbar Responsivo</title>
  <link rel="stylesheet" href="styles/navresponse.css" />
  <link rel="stylesheet" href="styles/Navbar.css" />
  <link rel="stylesheet" href="styles/carrinho.css" />
</head>

<body>
  <header>
    <nav id="nav">
      <a href="#" class="logo">Franco Store</a>
      <div onclick="toogleSidebar()" class="mobile_menu" id="mobileMenu">
        <div class="line1"></div>
        <div class="line1"></div>
        <div class="line1"></div>
      </div>
      <ul class="nav-list" id="nav-list">
        <button onclick="toogleSidebar()" class="fechar">
          <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="white" class="bi bi-x-circle-fill"
            viewBox="0 0 16 16">
            <path
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z" />
          </svg>
        </button>
        <li><a onclick="carrinhoOnOf()" href="#">Carrinho</a></li>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Service</a></li>
        <li><a href="#">About</a></li>
      </ul>
      <div id="carrinho" class="carrinho">
        <button onclick="carrinhoOnOf()" class="fechar-carrinho">
          <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="#fff" class="bi bi-x-circle-fill"
            viewBox="0 0 16 16">
            <path
              d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM5.354 4.646a.5.5 0 1 0-.708.708L7.293 8l-2.647 2.646a.5.5 0 0 0 .708.708L8 8.707l2.646 2.647a.5.5 0 0 0 .708-.708L8.707 8l2.647-2.646a.5.5 0 0 0-.708-.708L8 7.293 5.354 4.646z" />
          </svg>
        </button>
        <p>Meu Carrinho</p>
      </div>

    </nav>
  </header>
  <div class="banner">
    <img src="images/blackfriday.png" alt="blackfriday imagem">
  </div>
  <input class="pesquisa" placeholder="O que está procurando?">
  <div class="content" id="content">
    <h2>Conheça nossos produtos</h2>
  </div>
  <div class="linha"></div>
  <div class="container" id="container">

  </div>
  <script src="scripts/Navbar.js"></script>
  <script src="scripts/produtos.js"></script>
</body>

</html>
